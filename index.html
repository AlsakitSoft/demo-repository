<html>
<head>
    <title>Add Medicine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       
        .container {
            position: relative;
            width: 392px;
            margin: 10px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: -20px;
            position: relative;
        }
        .header h1 {
            
            font-size: 27px;
            color: #000000;
           
        }
        .header i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        .icon-link {
            color: #000000; 
            font-size: 21px; 
            text-decoration: none; 
        }
        .icon-link:hover {
            color: #0056b3; 
        }  
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group select, .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #4a90e2;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            appearance: none;
            background: white;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4977ad;
            pointer-events: none;
        }
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-group label {
            font-size: 16px;
        }
        .toggle-group input[type="checkbox"] {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background: #ccc;
            outline: none;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-group input[type="checkbox"]:checked {
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
        }
        .toggle-group input[type="checkbox"]:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .toggle-group input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }
        .save-button {
            width: 35%;
            padding: 15px;
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            border: none;
            border-radius: 25px;
            color: rgb(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 70px;
        }
        .reminder-input-group {
            display: none;
            margin-bottom: 15px;
        }
        .reminder-input-group input {
            width: calc(100% - 40px);
            padding: 15px;
            border: 1px solid #4a90e2;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            appearance: none;
            background: white;
            margin-bottom: 10px;
        }
        .reminder-input-group button {
            width: 35%;
            padding: 10px;
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px 0;
            border-top: 1px solid #dcdcdc;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            color: #000000;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar a.active {
            color: #007aff;
        }
        .navbar a i {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="header">
            <a href="medicines.html" class="icon-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Add Medicine</h1>
        </div>
        <form id="medicine-form" action="View_medicine.html" method="GET">
            <div class="input-group">
                <select name="medicineName">
                    <option>Medicine Name</option>
                    <option>Medicine 1</option>
                    <option>Medicine 2</option>
                    <option>Medicine 3</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="input-group">
                <select name="dosage">
                    <option>Dosage-eg-25mg</option>
                    <option>25mg</option>
                    <option>50mg</option>
                    <option>100mg</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="input-group">
                <select name="form">
                    <option>Form</option>
                    <option>Tablet</option>
                    <option>Capsule</option>
                    <option>Liquid</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="toggle-group">
                <label>Take as needed</label>
                <input type="checkbox" name="takeAsNeeded">
            </div>
            <div class="input-group">
                <select name="frequency">
                    <option>Frequency</option>
                    <option>Once a day</option>
                    <option>Twice a day</option>
                    <option>Three times a day</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="toggle-group">
                <label>Refill Reminder</label>
                <input type="checkbox" id="refill-reminder" name="refillReminder">
            </div>
            <div class="reminder-input-group" id="reminder-input-group">
                <input type="text" class="reminder-time" name="reminderTime[]" placeholder="Reminder Time">
                <button id="add-reminder">Add Another Reminder</button>
            </div>
            <div class="input-group">
                <input type="text" id="start-date" name="startDate" placeholder="Medicine Start Date">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="toggle-group">
                <label>Medicine has no end date</label>
                <input type="checkbox" name="noEndDate">
            </div>
            <div class="input-group">
                <input type="text" id="end-date" name="endDate" placeholder="Medicine End Date">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="input-group">
                <input type="text" name="instruction" placeholder="Instruction">
            </div>
            <button type="submit" class="save-button">Save</button>
        </form>
        <div class="navbar">
            <a  href="Home_page">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a class="active" href="medicines">
                <i class="fas fa-pills"></i>
                Medicine
            </a>
            <a href="#">
                <i class="fas fa-calendar-alt"></i>
                Appointments
            </a>
            <a href="#">
                <i class="fas fa-info-circle"></i>
                Tips
            </a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#start-date").datepicker();
            $("#end-date").datepicker();

            $("#refill-reminder").change(function() {
                if ($(this).is(":checked")) {
                    $("#reminder-input-group").show();
                } else {
                    $("#reminder-input-group").hide();
                }
            });

            $("#add-reminder").click(function(e) {
                e.preventDefault();
                $("#reminder-input-group").append('<input type="text" class="reminder-time" name="reminderTime[]" placeholder="Reminder Time">');
            });
        });
    </script>
</body>
</html>
